<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
  display: flex;

/* HEARTS */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
  30% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
}

/* CARD */
.card {
  background: white;
  padding: 45px;
  border-radius: 30px;
  width: 350px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  animation: pop 1s ease;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #e91e63;
  margin-bottom: 10px;
}

p {
  color: #555;
  font-size: 15px;
}

.buttons {
  margin-top: 30px;

  height: 100px;
}

button {

  border: none;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
  transition: transform 0.2s, box-shadow 0.2s;
}

#yesBtn {

  align-items: center;
  flex-direction: column;
  color: white;
  text-align: center;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }

}
</style>
</head>
